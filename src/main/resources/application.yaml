server:
  port: 8080
  servlet:
    context-path: /fitness-service
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/fs
    username: postgres
    password: 123321
  flyway:
    url: jdbc:postgresql://localhost:5432/fs
    user: postgres
    password: 123321
    locations: classpath:db/migration
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false