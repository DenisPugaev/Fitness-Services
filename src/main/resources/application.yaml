server:
  port: 8193
  servlet:
    context-path: /subscription-service
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/subsdb
    username: postgres
    password: 123321
  jpa:
    open-in-view: false
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect




integration:
  account-service:
    url: http://localhost:8189/account-service
    read-timeout: 10000
    write-timeout: 5000
    connect-timeout: 500
